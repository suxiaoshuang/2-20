{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'login-/css/my-login.css'%}">

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" id="form" action="{% url 'tregister' %}">
                                {% csrf_token %}
								<div class="form-group">
									<label for="name">学工号</label>
									<input id="name" type="text" class="form-control" name="user_id" required autofocus>
									<div class="invalid-feedback">
										What's your ID?
									</div>
								</div>

								<div class="form-group">
									<label for="email">姓名</label>
									<input  type="text" class="form-control" name="name" >
									<div class="invalid-feedback">
										Name is required
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password1" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="password">确认密码</label>
									<input  type="password" class="form-control" name="password2" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback">
										Your email is invalid
									</div>
                                </div>

                                <div class="form-group">
                                    <label >学院</label>
                                    <select name="academy" class="form-control">
                                        {% for i in academy %}
                                        <option value="{{i.name}}">{{i.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- <div class="form-group">
                                    <label >专业</label>
                                    <select name="specialty" class="form-control">
                                        {% for i in specialty %}
                                        <option value="{{i.name}}">{{i.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div> -->

                                <!-- <div class="form-group"> -->
                                    <!-- <label>年级</label>
                                    <input type="text" class="form-control" name="grade" required placeholder="2018">
                                    <div class="invalid-feedback">
										Grade is required
									</div>
                                </div> -->

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="{% url 'login' %}">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
<script>

</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{%static 'login-/js/my-login.js'%}"></script>
    <script src="{% static 'jquery-validation-1.19.3/dist/jquery.validate.min.js' %}"></script>
</body>
</html>

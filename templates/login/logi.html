{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'login-/css/my-login.css'%}">
	<link rel="stylesheet" href="{% static 'layui/layui.css' %}">
	<script src="{% static 'layui/layui.js' %}"></script>

</head>
{% if messages %}
{% for message in messages %}
        
<script>
	var m = '{{ message }}';
	layer.open({
  title: '提示'
  ,content: m
});     
</script>
	
{% endfor %}


{% endif %}
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" style="text-align: center;">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="" action="{% url 'login' %}">
								{% csrf_token %}

								<div class="form-group">
									<label for="email">Identify</label>
									<select class="form-control" name="identify">
										<option value="学生">学生</option>
										<option value="教师">教师</option>
										<option value="管理员">管理员</option>
									</select>
								</div>
								<div class="form-group">
									<label for="email">学工号</label>
									<input id="email" type="text" class="form-control" name="user_id" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码
										<a href="{% url 'forget_password' %}" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<script>
      toastr.options = {
              closeButton: true,
              debug: true,
              progressBar: true,
              positionClass: "toast-top-center",
              onclick: null,
              showDuration: "300",
              hideDuration: "1000",
              timeOut: "2000",
              extendedTimeOut: "1000",
              showEasing: "swing",
              hideEasing: "linear",
              showMethod: "fadeIn",
              hideMethod: "fadeOut"
          };
      toastr.success('succ')
								</script>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<!-- <label for="remember" class="custom-control-label">Remember Me</label> -->
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="{% url 'register' %}">Create Student</a> <a href="{% url 'tregister' %}">Create Teacher</a>
								</div>
							</form>
						</div>
					</div>
					<!-- <div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div> -->
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{%static 'login-/js/my-login.js'%}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'login-/css/my-login.css'%}">
	<link rel="stylesheet" href="{% static 'layui/layui.css' %}">
	<script src="{% static 'layui/layui.js' %}"></script>
</head>



<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
{% if messages %}
    
    {% for message in messages %}
        
	<script>
		var m = '{{ message }}';
		layer.open({
	  title: '提示'
	  ,content: m
	});     
	</script>
        
    {% endfor %}

    
    {% endif %}
							<h4 class="card-title" ></h4>
							<form method="POST" class="my-login-validation"  action="{% url 'update_password' user_id email %}">
                                {% csrf_token %}
                                <div class="form-group">
									<label for="email">学工号</label>
									<input id="name" type="text" class="form-control" name="user_id" value="{{id}}" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
								<div class="form-group">
									<label for="email">新密码</label>
									<input id="email" type="password" class="form-control" name="password" value="" required data-eye>
								</div>
                                <div class="form-group">
									<label for="email">确认密码</label>
									<input id="email" type="password" class="form-control" name="password1" value="" required data-eye>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="{%static 'login-/js/my-login.js'%}"></script>
</body>
</html>

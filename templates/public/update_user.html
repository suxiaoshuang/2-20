{%extends 'student/base.html' %}
{% load static %}
{% block main_body %}
<link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>

<link rel="stylesheet" type="text/css" href="{%static 'login-/css/my-login.css'%}">
<script src="{%static 'login-/js/my-login.js'%}"></script>
<link rel="stylesheet" href="{% static 'layui/layui.css' %}">
<script src="{% static 'layui/layui.js' %}"></script>



<div id="sc" style="margin: 20px 250px 0px;padding:  25px 20px 30px; background-color: #fff;height: 650px;">
    <form class="form-horizontal" id="form" name="forms" action="{% url 'update_user' %}" method="post" >
        {% csrf_token %}
        <div class="box-body" style="padding-top: 6px;">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >姓名：</label>
                <div class="col-sm-4">
                  <input type="text" name="name" class="form-control"  value="{{name}}" />
                </div>
            </div>  


            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >学号：</label>
                <div class="col-sm-4">
                  <input type="text" name="user_id" class="form-control" value="{{user_id}}"readonly  required/>
                </div>
            </div>        

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >学院：</label>
                <div class="col-sm-4">                
                    <select name="academy" class="form-control">
                    {% for i in academy %}
                        <!-- {% ifequal i 法学院 %} -->
                        <!-- <option value="{{ i.name }}" selected>{{ i.name }}</option> -->
                        <!-- {% else %} -->
                        <option value="{{ i.name }}" >{{ i.name }}</option>
                        <!-- {% endifequal  %} -->
                    {% endfor %}
                    <option value="{{ aca }}" selected>{{ aca }}</option>
                </select>
            </div>

            </div>     
            
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >专业：</label>
                <div class="col-sm-4">
                    <select name="specialty" class="form-control">
                        {% for i in specialty %}
                            <!-- {% ifequal i aca %} -->
                            <!-- <option value="{{ i.name }}" selected>{{ i.name }}</option> -->
                            <!-- {% else %} -->
                            <option value="{{ i.name }}" >{{ i.name }}</option>
                            <!-- {% endifequal  %} -->
                        {% endfor %}
                        <option value="{{ spe }}" selected>{{ spe }}</option>
                    </select>
                </div>
            </div>     
           
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >年级：</label>
                <div class="col-sm-4">
                  <input type="text" name="grade" class="form-control" value="{{grade}}"  required/>
                </div>
            </div>     

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >邮箱：</label>
                <div class="col-sm-4">
                  <input type="email" name="email" class="form-control" value="{{email}}"  required/>
                </div>
            </div>     

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >注册时间：</label>
                <div class="col-sm-4">
                  <input type="text" name="time" class="form-control" value="{{time| date:'Y-m-d H:i:s'}}"readonly   required/>
                </div>
            </div>     

        </div>
        
           <div ><button type="submit" class="btn btn-primary" id="upload"  >提交</button> &nbsp;</div>
        
       
      </form>


</div>

{%endblock%}

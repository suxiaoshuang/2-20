{% extends "student/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>


      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'student_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>

      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h4 class="box-title"><i class="fa fa-calendar"></i> 公告列表</h4>

              <div class="box-tools">
                <form action="{% url 'nt_list'  1%}" method="get">
                <div class="input-group input-group-sm" style="width:150px;">
                  <input type="text" name="keyword" class="form-control pull-right" placeholder="标题/">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>ID</th>
                  <th>标题</th>
                  <th>来源</th>
                  <th>时间</th>
                  <th>操作</th>
                </tr>
                {% for vo in conlist %}
                <tr>
                  <td>{{ vo.id }}</td>
                  <td>{{ vo.title }}</td>
                  <td>{{ vo.come_from }}</td>
                  <td >{{ vo.time | date:"Y-m-d H:i:s" }}</td>

                  <td width="22%">



                    <a  href="{% url 'nt_show' vo.id %}" class="btn btn-info btn-xs">
                      <span class="glyphicon glyphicon-book" aria-hidden="true"></span> 查看
                    </a>

                  </td>
                </tr>

                {% endfor %}

              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="{% url 'nt_list' pIndex|add:-1 %}?{{ mywhere |join:'&' }}">&laquo;</a></li>
                {% for p in plist %}
                  <li {% if p == pIndex %}class="active"{% endif %}><a href="{% url 'nt_list' p %}?{{ mywhere |join:'&' }}">{{p}}</a></li>
                {% endfor %}
                <li><a href="{% url 'nt_list' pIndex|add:1 %}?{{ mywhere |join:'&' }}">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}

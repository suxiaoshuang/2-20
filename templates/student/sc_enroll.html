<div id="sc" style="margin: 20px 250px 25px;padding:  25px 20px 30px; background-color: #fff;height: 400px;">
    <form class="form-horizontal" id="form" name="forms" action="{% url 'sc_add_team' %}" method="post" >
        {% csrf_token %}
        <div class="box-body">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >队伍id：</label>
                <div class="col-sm-4">
                  <input type="text" name="title" class="form-control" value="{{team_id}}" readonly="readonly"/>
                </div>
            </div>  
            <input name="con_id" value="{{con_id}}" style="display: none;">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >队伍名称：</label>
                <div class="col-sm-4">
                  <input type="text" name="team" class="form-control" id="inputText1" required/>
                </div>
            </div>        
            
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >指导老师：</label>

                <div class="col-sm-4">
                    <select name="teacher" class="form-control">
                        {% for i in teacher %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>             

        </div>

                      <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" class="btn btn-primary" id="upload" >提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
              </div>

      </form>


</div>

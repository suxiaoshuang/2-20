{%extends 'student/base.html' %}
{% block main_body %}
<link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>

<div class="row">
    <div  >
        <button  value="" ng-click="newFile()" style="width: 100px;height: 50px;">新增</button>
    </div>
</div>

<div id="sc">
    <form  class="form-horizontal" > {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">竞赛名称：</label>

            <div class="col-sm-4">
              <input type="text" name="contest_name" class="form-control" id="inputText1" placeholder="竞赛名称" />
            </div>
          </div>

          <div class="box-footer">
            <div class="col-sm-offset-2 col-sm-10">

              <button type="submit" class="btn btn-primary">提交</button> &nbsp;
              <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
          </div>
          </div>          
    </form>
</div>
<script>
    		/*新建文件*/
            $scope.newFile =function(){
    		 $scope.showdiv();
    		
    	};

        $scope.showdiv=function(){
		  $('#sc').dialog({
			  modal:true,
			  width:"400",
	    	  height:"223"
		  	});
		  document.getElementById("sc").style.display="block";
	  };

</script>

<script type="text/javascript">

    // {#设置弹出提示框属性#}
    toastr.options = {
        closeButton: true,
        debug: true,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };

        // {#提交数据函数#}
        
    </script>



{%endblock%}

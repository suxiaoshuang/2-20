{%extends 'student/base.html' %}
{% block main_body %}
<link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>



<div id="sc" style="margin: 20px 250px 25px;padding:  25px 20px 30px; background-color: #fff;height: 400px;">
    <form class="form-horizontal" id="form" name="forms" action="{% url 'sc_join_team' %}" method="post" >
        {% csrf_token %}
        <div class="box-body">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >队伍id：</label>
                <div class="col-sm-4">
                  <input type="text" name="h_c_id" class="form-control" required />
                </div>
            </div>  


            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >竞赛id：</label>
                <div class="col-sm-4">
                  <input type="text" name="con_id" class="form-control"  required/>
                </div>
            </div>        
            
           

        </div>

                      <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" class="btn btn-primary" id="upload" >提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
              </div>
              </div>

      </form>


</div>

<script type="text/javascript">

    // {#设置弹出提示框属性#}
    toastr.options = {
        closeButton: true,
        debug: true,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };


    </script>



{%endblock%}

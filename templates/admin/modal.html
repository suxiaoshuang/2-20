{% extends "admin/base.html" %}
{% load static %}
{% block main_body %}  


<head>
    <meta charset="utf-8"> 
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addcase">添加用例</button>

                        <div id="addcase" class="modal inmodal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <form action="" role="form" method="post" >
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span></button>
                                            <h4 class="modal-title">添加用例</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="InputCode">字段</label>
                                                <input type="text" class="form-control" name="a" placeholder="Model Code">
                                            </div>
                                            <div class="form-group">
                                                <label for="InputCode">字段</label>
                                                <input type="text" class="form-control" name="a" placeholder="Model Code">
                                            </div>
                                            <div class="form-group">
                                                <label for="InputCode">字段</label>
                                                <input type="text" class="form-control" name="a" placeholder="Model Code">
                                            </div>
                                            <div class="form-group">
                                                <label for="InputCode">字段</label>
                                                <input type="text" class="form-control" name="a" placeholder="Model Code">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- /.modal-content -->
                            </div>

                        </div>


</body>


{% endblock %}

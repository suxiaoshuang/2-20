{%extends 'admin/base.html' %}
{% load static %}
{% block main_body %}
<link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
<link rel="stylesheet" href="{% static 'layui/layui.css' %}">
<script src="{% static 'layui/layui.js' %}"></script>


{% if messages %}
    {% for message in messages %}
	<script>
		var m = '{{ message }}';
		layer.open({
	  title: '提示'
	  ,content: m
	});     
	</script>
        
    {% endfor %}
    {% endif %}


<div id="sc" style="margin: 20px 250px 0px;padding:  25px 20px 30px; background-color: #fff;height: 400px;">
    <form class="form-horizontal" id="form" name="forms"  method="post" >
        {% csrf_token %}
        <div class="box-body" style="padding-top: 6px;">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >姓名：</label>
                <div class="col-sm-4">
                  <label type="text" name="name" class="form-control"  value="{{name}}" >{{name}}</label>
                </div>
            </div>  


            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >学工号：</label>
                <div class="col-sm-4">
                  <input type="text" name="user_id" class="form-control" value="{{user_id}}"readonly   required/>
                </div>
            </div>        

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >学院：</label>
                <div class="col-sm-4">
                  <input type="text" name="user_id" class="form-control" value="{{academy}}"readonly   required/>
                </div>
            </div>     
            
  
           
    

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >邮箱：</label>
                <div class="col-sm-4">
                  <input type="text" name="user_id" class="form-control" value="{{email}}"readonly   required/>
                </div>
            </div>     

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >注册时间：</label>
                <div class="col-sm-4">
                  <input type="text" name="user_id" class="form-control" value="{{time| date:'Y-m-d H:i:s'}}" readonly  required/>
                </div>
            </div>     

        </div>
      </form>


</div>

<div class="box-footer" style="width: 789px;margin: 0px 250px 10px;">
    <div class="col-sm-offset-2 col-sm-10">
<a href="{% url 'admin_update_user' %}"><button type="button" class="btn btn-primary" id="upload"  >修改</button> &nbsp;</a>
      

      
    </div>
</div>
{%endblock%}

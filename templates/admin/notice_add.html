{% extends "admin/base.html" %}
{%load static%}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        信息管理
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'admin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">添加公告</li>
      </ol>
    </section>
    <!-- Main content -->

        <section class="content container-fluid">

              <div class="col-xs-12">
                <div class="box">
      
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form class="form-horizontal" action="{% url 'notice_add' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="box-body">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label" >标题：</label>
      
                        <div class="col-sm-4">
                          <input type="text" name="title" class="form-control" id="inputText1" placeholder="竞赛名称" />
                        </div>
                      </div>
      
                      <div class="form-group">
                        <label for="inputEmail3"  class="col-sm-2 control-label">来源：</label>
                        <div class="col-sm-4">
                          <select name="come_from" class="form-control">
                              {% for i in organizer %}
                                  <option value="{{ i.name }}">{{ i.name }}</option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                            
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">公告信息：</label>
                        <div class="col-sm-4">
                         <text name="information" id="detail" aria-label="detail" >
                          {{information.content }}
                         </text>
                        </div>
                      </div>
      
      
                       <div class="form-group" >
                        <label for="inputEmail3" class="col-sm-2 control-label">上传附件：</label>

                        <input id="fileupload" type="file" name="files"  multiple="multiple" style="display:none;" />
                        <input type='text' class="form-control" name='textfield' id='textfield' autocomplete="off" readonly="readonly" style="width:500px;display: inline;"/>
                        <input id="excelImport" type="button" value="浏览" class="btn btn-primary" style="display: inline;"/>
                          
                      </div>

                      <div class="form-group" >
                        <label for="inputEmail3" class="col-sm-2 control-label">封面图片：</label>

                          <input id="upload" type="file" accept="image/*" name="img"   style="display:none;" />
                          <input type='text' class="form-control" name='textfield' id='text' autocomplete="off" readonly="readonly" style="width:500px;display: inline;"/>
                          <input id="Import" type="button" value="浏览" class="btn btn-primary" style="display: inline;"/>
  
                      </div>                      
      
                    </div>
      
      
      
      
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <div class="col-sm-offset-2 col-sm-10">
      
                        <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
      
                    </div>
                    </div>
                    <!-- /.box-footer -->
                  </form>
      
      
      
                </div>
                <!-- /.box -->
              </div>

      
          </section>

<script>
$(document).ready(function() {
 
 $("#excelImport").click(function() {
     $('#fileupload').click();
 });

 

 $('#fileupload').change(function(){
     document.getElementById("textfield").value =                     
     document.getElementById("fileupload").files[0].name;
 })
});
</script>

<script>
$(document).ready(function() {
 
 $("#Import").click(function() {
     $('#upload').click();
 });


 $('#upload').change(function(){
     document.getElementById("text").value =                     
     document.getElementById("upload").files[0].name;
 })
});

</script>


    <!-- /.content -->
{% endblock %}

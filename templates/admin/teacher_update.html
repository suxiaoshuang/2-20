{% extends "admin/base.html" %}
{% load static %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        学生信息
      </h1>

      <ol class="breadcrumb">
        <li><a href="{% url 'admin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">更新学生信息</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true"/>竞赛信息</h2>
            </div>
            <!-- /.box-header -->


{#              <div class="image">#}
{##}
{#                  <span style="width: 469px ;display:block ;margin: auto;padding-bottom: 30px">#}
{#                      <img src="{% static  c_img%}" style="width: 450px; height: 250px">#}
{#                  </span>#}
{#              </div>#}
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'admin_tea_update' id%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">学工号：</label>

                  <div class="col-sm-4">
                    <input type="text" name="s_id" class="form-control" value="{{ s_id }}"  />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
                  <div class="col-sm-4">
                    <input type="text" name="s_name" class="form-control" value="{{ s_name }}"  />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">专业：</label>
                  <div class="col-sm-4">
                    <input type="text" name="s_specialty" class="form-control" value="{{ s_specialty }}" />
                  </div>
                </div>




                 <div class="form-group" >
                  <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                     <div class="col-sm-4">
                    <input type="email" name="s_email"  s_emai value="{{ s_email }}"/>
                     </div>
                </div>

              </div>




              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>

              </div>
              </div>
              <!-- /.box-footer -->
            </form>



          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}

{% extends "admin/base.html" %}
{% load static %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        竞赛管理
      </h1><script src="{% static 'myadmin/base.css '%}"></script>
<script src="{% static 'myadmin/con_info.css '%}"></script>

        <script src="{% static 'myadmin/combo.select.css '%}"></script>
        <script src="{% static 'myadmin/normalize.css '%}"></script>
      <ol class="breadcrumb">
        <li><a href="{% url 'admin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">更新竞赛信息</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true"/>竞赛信息</h2>
            </div>
            <!-- /.box-header -->


              <div class="image">

                  <span style="width: 469px ;display:block ;margin: auto;padding-bottom: 30px">
                      <img src="{% static  c_img%}" style="width: 450px; height: 250px" />

                    </span>


              </div>
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'admin_contest_update' c_id%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">竞赛名称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="c_name" class="form-control" value="{{ c_name }}"  />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">类别：</label>
                  <div class="col-sm-4">
                    <input type="text" name="c_type" class="form-control" value="{{ c_type }}"  />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3"  class="col-sm-2 control-label">举办方：</label>
                  <div class="col-sm-4">
                    <input type="text" name="c_organizer" class="form-control" value="{{ c_organizer }}" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">时间：</label>
                  <div class="col-sm-4">
                    <input type="text" name="c_time" class="form-control" value="{{ c_time }}" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">赛段：</label>
                  <div class="col-sm-4">
                    <input type="text" name="c_stage" class="form-control" value="{{ c_stage }}" />
                  </div>
                </div>

                 <div class="form-group" >
                  <label for="inputEmail3" class="col-sm-2 control-label">封面图片：</label>
                    <input type="file" name="img" accept="image/png | image/jpg|imge/jpeg" />
                </div>


                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">竞赛信息：</label>
                  <div class="col-sm-4">
                   <text name="contest_info" id="detail" aria-label="detail"  >

                    {{ form1 | safe}}

                   </text>
                  </div>
                </div>



                 <div class="form-group" >
                  <label for="inputEmail3" class="col-sm-2 control-label">上传附件：</label>
                    <input type="file" name="files"  multiple="multiple"/>
                </div>

              </div>




              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>

              </div>
              </div>
              <!-- /.box-footer -->
            </form>

            <div class="Download clearfix">

                {% for i in f %}
                <span style="
                        display:block;
                        width:743px;
                        border:1px dashed #d9d9d9;
                        background:#f7f7f7;
                        position:relative;
                        margin-bottom:5px;
                        z-index:777;">
                    <p>{{ i.file_name }}</p>

                </span>
                {% endfor %}
            </div>

          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
